spring:
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  sql:
    init:
      mode: never

logging:
  level:
    org.springframework.web: DEBUG
    com.innosync: DEBUG
    org.testcontainers: INFO
    com.github.dockerjava: WARN 