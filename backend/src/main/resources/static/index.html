<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My App</title>
    <style>
        body {
            background-color: #1a1a1a; /* Dark black background */
            color: #ffffff; /* White text */
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #2ecc71; /* Green accent for the title */
            font-size: 2.5em;
            margin-bottom: 40px;
            text-align: center;
        }
        button {
            background-color: #2ecc71; /* Green buttons */
            color: #ffffff; /* White text on buttons */
            border: none;
            padding: 15px 30px;
            margin: 10px;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #27ae60; /* Darker green on hover */
            transform: scale(1.05); /* Slight scale up on hover */
        }
        button:active {
            transform: scale(0.95); /* Slight scale down when clicked */
        }
        #result {
            color: #2ecc71; /* Green result text */
            font-size: 1.5em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<h1>Choose your role</h1>
<button id="managerBtn">Manager</button>
<button id="participantBtn">Participant</button>
<p id="result">Result: </p>
<script src="script.js"></script>
</body>
</html>
